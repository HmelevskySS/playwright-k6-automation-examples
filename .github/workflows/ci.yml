name: qa-automation-and-performance

on:
  push:
    branches: ['**']
  pull_request:
  workflow_dispatch:

jobs:
  ui-tests:
    name: Playwright UI tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        env:
          CI: 'true'
          BASE_URL: https://www.saucedemo.com
        run: npm test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 14

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 14

      - name: Upload Allure raw results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 14

  performance-smoke:
    name: k6 performance smoke
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 smoke baseline
        env:
          VUS: '100'
          DURATION: '1m'
          REQRES_API_KEY: ${{ secrets.REQRES_API_KEY }}
          ENFORCE_THRESHOLDS: 'false'
        run: |
          mkdir -p reports
          k6 run --summary-export=reports/k6-summary.ci.json api/performance/reqres-users.k6.js

      - name: Upload k6 summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-summary
          path: reports/k6-summary.ci.json
          retention-days: 14
